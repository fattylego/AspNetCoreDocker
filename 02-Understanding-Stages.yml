trigger:
- main

pool:
  vmImage: ubuntu-latest

stages: 
- stage: Build
  jobs: 
  - job: FirstJob
    steps:
    - bash: echo Build First Job
    - bash: echo $(PipeLineLevelVariable)
  - job: SecondJob
    steps:
      - bash: echo Build Second Job
      - bash: echo $(Build.BuildNumber)
      - bash: echo ls -R $(Build.ArtifactStagingDirectory)
